# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 1
  maxInstances: 50
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment

  - variable: NEXT_PUBLIC_LIVEKIT_URL
    secret: projects/837808454450/secrets/LIVEKIT_URL
    availability:
      - BUILD
      - RUNTIME

  - variable: LIVEKIT_API_KEY
    secret: projects/837808454450/secrets/LIVEKIT_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: LIVEKIT_API_SECRET
    secret: projects/837808454450/secrets/LIVEKIT_API_SECRET
    availability:
      - BUILD
      - RUNTIME

  - variable: OPENAI_API_KEY
    secret: projects/837808454450/secrets/OPENAI_API_KEY
    availability:
      - BUILD
      - RUNTIME
      
  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef
